<!DOCTYPE html>
<html>

<head>
    <title>ATS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        .revBody {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .revBackBtn {
            margin-top: 2em;
            margin-bottom: .5em;
            padding: 1em;
            background-color: rgb(121, 208, 235);
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            color: black;
        }

        .revTitle {
            margin-top: .5em;
            margin-bottom: 1em;
            text-align: center;
            font-size: 50px;
            color: rgb(20, 155, 20);
        }

        .revDiv {
            display: block;
            box-sizing: content-box;
            height: fit-content;
            width: fit-content;
            padding: 16px;
            border-style: solid;
            border-width: 4px;
            border-color: red;
            border-radius: 8px;
            background-color: rgb(121, 208, 235);
            font-style: italic;
        }

        .revEmail {
            margin-top: 1em;
            margin-bottom: 1em;
            text-align: center;
            font-size: 50px;
        }

        /* "h-fit xxsm:text-base xsm:text-lg text-xl italic my-5 mx-6 bg-sky-600 text-black px-1 py-1 rounded-lg" */
        .revReview {
            margin-left: 2.5em;
            margin-right: 3em;
            padding-left: .5em;
            padding-right: .5em;
            border-radius: 8px;
            font-size: x-large;
            font-style: italic;
            background-color: rgb(121, 208, 235);
            height: fit-content;
        }

        .revCardItem {
            display: flex;
            flex-direction: row;
        }

        .revCardTitle {
            color: black;
            font-size: large;
        }

        .revCardText {
            margin-left: 1em;
            font-size: large;
            color: black;
        }

        .revDateTime {
            color: black;
            font-size: 14px;
        }

        /* mt-5 ml-1 mb-2 p-3 bg-black rounded-lg text-green-500 */
        .revAcceptBtn {
            margin-top: 2.5em;
            margin-left: .5em;
            margin-bottom: 1em;
            padding: 12px;
            background-color: black;
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            color: rgb(20, 155, 20);

        }

        /* mt-5 mr-1 mb-2 p-3 float-right bg-black rounded-lg text-red-500 */
        .revRejectedBtn {
            margin-top: 2.5em;
            margin-right: .5em;
            margin-bottom: 1.5em;
            padding: 12px;
            float: right;
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            background-color: black;
            color: red;
        }
    </style>
    <script src='https://code.jquery.com/jquery-3.6.4.min.js'
        integrity='sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=' crossorigin='anonymous'></script>
    <script src='/jquery.cookie.js'></script>
    <script src='/reviews.js'></script>
    <script src='/common.js'></script>


</head>

<body class="revBody">
    <main>
        <div>
            <a href="/admin.html"><button class="revBackBtn">back</button></a>

            <h1 class="revTitle">Reviews</h1>

            <div id="revDiv" class="revDiv">

                <div style="text-align: center;">
                    <p id='rev_email' class='revemail'></p>
                </div>

                <h5>Review:</h5>

                <p id="revReview" class='revReview'></p>

                <div class='revCardItem'>
                    <p class='revCardTitle'>Name: </p>
                    <p id="name" class='revCardText'></p>
                </div>
                <div class='revCardItem'>
                    <p class='revCardTitle'>Rating: </p>
                    <p id='rating' class='revCardText'></p>
                </div>

                <p id='dateandtime' class='revDateTime'></p>

                <button id='acceptBtn' class='revAcceptBtn'>accept</button>

                <button id='rejectBtn' class='revRejectedBtn'>reject</button>

                <br />

            </div>
    </main>
    <script>
        $('#acceptBtn').click(function () {
            console.log("accept btn has benn clicked")
        })
        $('#rejectBtn').click(function () {
            console.log("reject btn has benn clicked")
        });
    </script>
</body>

</html>
