<!DOCTYPE html>
<html>

<head>
    <title>ATS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdn.tailwindcss.com'></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    '2xs': '375px',
                    'xs': '412px',
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
                extend: {},
            },
        }
    </script>
    <script src='https://code.jquery.com/jquery-3.6.4.min.js'
        integrity='sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=' crossorigin='anonymous'></script>
    <script src='/jquery.cookie.js'></script>
    <script src='/reviews.js'></script>
    <script src='/common.js'></script>
    <style>
        .revBody {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .revBackBtn {
            margin-top: 2em;
            margin-bottom: .5em;
            padding: 1em;
            background-color: rgb(121, 208, 235);
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            color: black;
        }

        .revTitle {
            margin-top: .5em;
            margin-bottom: 1em;
            text-align: center;
            font-size: 50px;
            color: rgb(20, 155, 20);
        }

        .revDiv {
            display: block;
            box-sizing: content-box;
            height: fit-content;
            width: fit-content;
            padding: 16px;
            border-style: solid;
            border-width: 4px;
            border-color: red;
            border-radius: 8px;
            background-color: rgb(121, 208, 235);
            font-style: italic;
        }

        .revEmail{
            margin-top: 1em;
            margin-bottom: 1em;
            text-align: center;
            font-size: 50px;
        }
        /* "h-fit xxsm:text-base xsm:text-lg text-xl italic my-5 mx-6 bg-sky-600 text-black px-1 py-1 rounded-lg" */
        .revReview {
            margin-left: 2.5em;
            margin-right: 3em;
            padding-left: .5em;
            padding-right: .5em;
            border-radius: 8px;
            font-size: x-large;
            font-style: italic;
            background-color: rgb(121, 208, 235);
            height: fit-content;
        }

        .cardItem {
            display: flex;
            flex-direction: row;
        }

        .cardTitle {
            color: black;
            font-size: large;
        }

        .cardText {
            margin-left: 1em;
            font-size: large;
            color: black;
        }
    </style>

</head>

<body class="revBody">
    <main>
        <div>
            <a href="/admin.html"><button class="revBackBtn">back</button></a>

            <h1 class="revTitle">Reviews</h1>

            <div id="revDiv" class="revDiv">
                
                <p id='rev_email' class='revemail'></p>

                <h5>Review:</h5>

                <p id="revReview" class='revReview'></p>

                <div class='cardItem'>
                    <p class='cardTitle'>Name: </p>
                    <p id="name" class='cardText'></p>
                </div>
                <div class='cardItem'>
                    <p class='cardTitle'>Rating: </p>
                    <p id='rating' class='cardText'></p>
                </div>

                <p id='dateandtime' class='text-black text-lg'></p>
                <button id='acceptBtn' class='mt-5 ml-1 mb-2 p-3 bg-black rounded-lg text-green-500'>accept</button>
                <button id='rejectBtn'
                    class='mt-5 mr-1 mb-2 p-3 float-right bg-black rounded-lg text-red-500'>reject</button>

                <br />

            </div>
    </main>
</body>

</html>
