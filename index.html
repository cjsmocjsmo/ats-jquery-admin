<!DOCTYPE html>
<html>

<head>
    <title>ATS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body {
            background-color: black;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 3em;
            margin-right: 3em;
            height: 100vh;
        }

        .idxh1 {
            margin-top: .5em;
            margin-bottom: .5em;
            text-align: center;
            color: white;
            font-size: 60px;
        }

        .idxForm {
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
            width: 75%;
        }

        .idxInput {
            font-size: xx-large;
            color: whitesmoke;
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            background-color: slategrey;
            height: 50px;
            width: 100%;
            margin-top: 1em;
        }

        .idxBtn {
            margin-top: 2.5em;
            font-size: xx-large;
            background-color: slategrey;
            height: 60px;
            width: 100%;
            color: black;
            border-style: solid;
            border-radius: 8px;
            border-color: black;
        }

        @media screen and (min-width: 600px) {
            .idxForm {
                margin-left: auto;
                margin-right: auto;
                box-sizing: border-box;
                width: 50%;
            }
        }
    </style>

    <script src='https://code.jquery.com/jquery-3.6.4.min.js'
        integrity='sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=' crossorigin='anonymous'></script>
    <script src='/jquery.cookie.js'></script>
    
    <script>
        var SERVER_ADDR = "http://192.168.0.91:8080"
        // var SERVER_ADDR = "https://atsdo.xyz"
        // rsync -avP --delete ats-jquery-admin/* pi@192.168.0.26:/var/www/html/

        function clearForm() {
            console.log("starting clearForm")
            $('#tokenInput').val("");
            $('#emailInput').val("");
            $('#pwdInput').val("");
        }

        function checkLogIn() {
            var cookie = $.cookie("atsadmin");
            console.log(cookie);
            if (cookie != undefined) {
                url = SERVER_ADDR + "/cookie_check"
                $.get(url, {
                    "entry": cookie
                },
                    function (data) {
                        console.log(data);
                        console.log(data.length);
                        if (data.length != 0) {
                            window.location.href = "/admin.html";
                        };
                    }
                )
            }
        };

        $('#loginBtn').click(function () {

            var token = $('#tokenInput').val();
            var email = $('#emailInput').val();
            var password = $('#pwdInput').val();

            var url = SERVER_ADDR + '/login'
            var str = token + '_' + email + '_' + password
            $.get(url, {
                'entry': str
            },
                function (data) {
                    console.log(data.isLoggedIn)
                    console.log(typeof data.isLoggedIn)
                    if (data.isLoggedIn === 'false') {
                        $.cookie('atsadmin', data.cookie, { expires: 7, path: '/' });
                        window.location.href = '/admin.html';
                        clearForm();
                    } else {
                        window.location.href = '/admin.html';
                        clearForm();
                    }
                }
            )
        });

        function initATS() {
            checkLogIn();
        };

        $(window).load(initATS())
    </script>

</head>

<body class='idxBody'></body>
<main>

    <h1 class="idxh1">Admin LogIn</h1>
    <form class='idxForm' method='get'>

        <input id='tokenInput' aria-label='Admin Token' placeholder='Admin Token:' class='idxInput' type='password'
            id='token' name='token' />

        <input id='emailInput' aria-label='Email:' placeholder='Email:' class='idxInput' type='text' id='email'
            name='email' />

        <input id='pwdInput' aria-label='Password:' placeholder='Password:' class='idxInput' type='password' id='pwd'
            name='pwd' />

        <button id='loginBtn' class='idxBtn'>
            Login
        </button>

    </form>

</main>
</body>

</html>
