<!DOCTYPE html>
<html>

<head>
    <title>ATS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/jquery.cookie.js"></script>
    <script src="/estimates.js"></script>
    <script src="/common.js"></script>
    <style>
        .estBody {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .estBackBtn {
            margin-top: 2em;
            margin-bottom: .5em;
            padding: 1em;
            background-color: rgb(121, 208, 235);
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            color: black;
        }

        .estDiv {
            display: block;
            box-sizing: content-box;
            height: fit-content;
            width: fit-content;
            padding: 16px;
            border-style: solid;
            border-width: 4px;
            border-color: red;
            border-radius: 8px;
            background-color: rgb(121, 208, 235);
            font-style: italic;
        }

        .estTitle {
            margin-top: .5em;
            margin-bottom: 1em;
            text-align: center;
            font-size: 50px;
            color: rgb(20, 155, 20);
        }

        .estName {
            margin-top: 1em;
            margin-bottom: 1em;
            text-align: center;
            font-size: x-large;
            color: black;
        }

        .card {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .cardItem {
            display: flex;
            flex-direction: row;
        }

        .cardText {
            margin: 1em;
            color: black;
        }

        .commentText {
            margin-top: 1.5em;
            margin-left: 2.5em;
            color: black;
        }

        .estLine {
            margin-top: 2.5em;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(182, 182, 47);
            border-radius: 2px;
            height: 6px;
            width: 50%;
        }

        .estImage {
            margin-top: 2.5em;
            border-radius: 8px;
            width: 300px;
            height: 531px;
        }

        .estCompletedBtn {
            margin-top: 1.5em;
            margin-bottom: 1em;
            padding: 12px;
            background-color: black;
            border-style: solid;
            border-color: black;
            border-radius: 8px;
            color: rgb(20, 155, 20)
        }
    </style>

</head>

<body class='estBody'>
    <main>
        <div>
            <a href="/admin.html"><button class="estBackBtn">back</button></a>

            <h1 class="estTitle">Estimates</h1>

            <div id="estDiv" data-idx="" class="estDiv">

                <h2 id='name' class='estName'></h2>

                <div class='card'>
                    <div class='cardItem'>
                        <h5 class='cardText'>Phone:</h5>
                        <p id='telephone' class='cardText'></p>
                    </div>
                    <div class='cardItem'>
                        <h5 class='cardText'>Email:</h5>
                        <p id='email' class='cardText'></p>
                    </div>
                    <div class='cardItem'>
                        <h5 class='cardText'>Address:</h5>
                        <p id="address" class='cardText'></p>
                    </div>
                    <div class='cardItem'>
                        <h5 class='cardText'>City:</h5>
                        <p id='city' class='cardText'></p>
                    </div>
                </div>
                <div class='card'>
                    <div class='cardItem'>
                        <h5 class='cardText'>Recieved:</h5>
                        <p id='date' class='cardText'></p>
                    </div>
                    <div class='cardItem'>
                        <h5 class='cardText'>Requested Service Date:</h5>
                        <p id='reqServDate' class='cardText'></p>
                    </div>
                </div>

                <h5 class='cardText'>Comment:</h5>
                <p id='comment' class='commentText'></p>

                <hr class='estLine' />

                <div style="text-align: center;">
                    <img id='image' class='estImage' alt='User Submitted Photo' src="" />
                </div>

                <br />

                <button id='estBtn' class='estCompletedBtn'>
                    completed
                </button>

                <br />
            </div>
        </div>
    </main>

    <script>
        $('#estBtn').click(function () {
            var id = $('#estDiv').attr("data-id");
            console.log("esti has been clicked")
        });
    </script>
</body>

</html>
